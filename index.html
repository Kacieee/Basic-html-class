<!DOCTYPE html>
<html>
    <head>
        <title>Messenger</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body> 
        <div class="maincontainer">
            <div class="header">
               <div class="logocontainer">
                    <img src="https://bit.ly/2SHxGrK" class="logo" />
               </div>
               <div class="menucontainer">
                    <a href="https://www.messenger.com/rooms" class="menuitem">Rooms</a>
                    <a href="https://www.messenger.com/features" class="menuitem">Features</a>
                    <a href="https://www.messenger.com/privacy" class="menuitem">Privacy & Safety</a>
                    <a href="https://developers.facebook.com/products/messenger/" class="menuitem">For Developers</a>
            </div>
            <div class="mobilemenucontainer">
                <img src="https://drive.google.com/uc?export=view&id=1DUOy5bRrL_a18NDKQSPAcTlbIgc_qZNK" />
            </div>
            </div>
            <div class="container">
                <div class="left">
                    <div class="inner">
                        <h1 class="titleheader">
                        Hang out 
                        <br>
                        anytime, anywhere
                        </h1>
                    <div class="description">
                        Messenger makes it easy and fun to stay close to your favorite people.
                    </div>
                    <input type="text" class="blockelement" placeholder="Email adress or phone number"/>
                    <input type="password" class="blockelement" placeholder="Password" />
                    <button class="blockelement signinbutton">Log in</button>
                    <a href="https://facebook.com/recover/initiate/?ref=www_reauth_page" class="password">Forgot your password?</a>
                    <div class="inputspan">
                        <input type="checkbox" />
                        <span>Keep me signed in</span>
                    </div>
                    <img src="https://bit.ly/3dqIhhW" class="appstoreimage"/>
                    <img src="https://bit.ly/2SB5KWi" class="microsoftimage" />
                </div>
                </div>

                <div class="right">
                    <img src="https://bit.ly/3y372IA" class="rightimage" />
                </div>
            </div>
            <div class="footer">
               <span class="facebook">Â© Facebook 2021.</span>
               <span class="apple">The Apple and Google Play logos are trademarks of their respective owners.</span>
               <span>
                   <div class="footerlinks">
                       <a href="https://www.facebook.com/policy.php" class="links" >Data Policy</a>
                       <a href="https://www.facebook.com/policies/?ref=pf" class="links">Terms</a>
                   </div>
               </span>
               <span>
               <img src="https://bit.ly/3qQKTuM" class="footerimg"/>
               </span>
            </div>
       </div>
    </body>
